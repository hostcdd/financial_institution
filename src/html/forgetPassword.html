<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="nav topNav">
    <div class="container">
        <label>欢迎,<span>Jim!</span><span class="caret"></span></label>
    </div>
</div>
<div class="banner">翼启云服</div>
<div class="container">
    <div>
        <h4>申请进度</h4>
        <ul class="list-inline text-center row border-b">
            <li class="pw-active col-xs-offset-2 col-xs-2">1填写账户名</li>
            <li class="col-xs-2">2身份验证</li>
            <li class="col-xs-2">3设置密码</li>
            <li class="col-xs-2">4设置成功</li>
        </ul>
        <!--第一步-->
        <form action="#" class="row" role="form">
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">用户名</label>
                <input type="text" class="col-xs-4" placeholder="请输入用户名">
            </div>
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">手机号</label>
                <input type="text" class="col-xs-4" placeholder="请输入手机号">
            </div>
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">验证码</label>
                <input type="text" class="col-xs-3" placeholder="请输入验证码">
                <label for="#" class="col-xs-2"><img src="#" alt=""></label>
            </div>
            <div class="group-form col-xs-8 col-xs-offset-4">
                    <button type="button" class="btn btn-lg btn-info">下一步</button>
            </div>
        </form>
        <!--第二步-->
        <form action="#" class="row" role="form">
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">手机号</label>
                <span>18552630142</span>
            </div>
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">验证码</label>
                <input type="text" class="col-xs-3" placeholder="请输入验证码">
                <label for="#" class="col-xs-2"><img src="#" alt=""></label>
            </div>
            <div class="group-form col-xs-8 col-xs-offset-4">
                <button type="button" class="btn btn-lg btn-info">验证</button>
            </div>
        </form>
        <!--第三步-->
        <form action="#" class="row" role="form">
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">新密码</label>
                <input type="password" class="col-xs-4" placeholder="请输入新密码">
            </div>
            <div class="group-form col-xs-8 col-xs-offset-2 mb">
                <label class="col-xs-2">确认新密码</label>
                <input type="text" class="col-xs-4" placeholder="确认新密码">
            </div>
            <div class="group-form col-xs-8 col-xs-offset-4">
                <button type="button" class="btn btn-lg btn-info">下一步</button>
            </div>
        </form>
        <!--第四步-->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 mb">
               <img src="../images/200-200.png" alt="">
                <p>恭喜设置成功！！！</p>
            </div>
            <div class="group-form col-xs-8 col-xs-offset-4">
                <button type="button" class="btn btn-lg btn-info">下一步</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
