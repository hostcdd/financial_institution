<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="nav topNav">
    <div class="container">
        <label>欢迎,<span>Jim!</span><span class="caret"></span></label>
    </div>
</div>
<div class="banner">翼启云服</div>
<div class="main">
    <div class="container">
        <h2>首次登陆密码修改</h2>
        <div class="passwd-content">
            <h3  class="w200">设置新密码</h3>
            <form role="form">
                <div class="form-group form-inline">
                    <label for="newPassword" class="w80">新密码</label>
                    <input type="email" class="form-control" id="newPassword" placeholder="输入新密码">
                </div>
                <div class="form-group form-inline">
                    <label for="surePassword" class="w80">确认密码</label>
                    <input type="password" class="form-control" id="surePassword" placeholder="确认新密码">
                </div>
                <button type="submit" class="btn btn-primary w150">修改密码</button>
            </form>
        </div>
        <div class="passwd-content passwd-success">
            <div>
                <img src="../images/200-200.png" alt="">
                <h2>恭喜您登录密码设置成功！</h2>
                <a class="btn btn-primary btn-lg" role="button" href="javascript:;">进入系统</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
