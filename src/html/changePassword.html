<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="nav topNav">
    <div class="container">
        <label>欢迎,<span>Jim!</span><span class="caret"></span></label>
    </div>
</div>
<div class="banner">翼启云服</div>
<div class="main">
    <div class="container">
        <h2>首次登陆密码修改</h2>
        <div>
            <h3>设置新密码</h3>
            <form role="form">
                <div class="form-group col-xs-6">
                    <label for="newPassword" class="col-xs-4">新密码</label>
                    <input type="email" class="form-control col-xs-8" id="newPassword" placeholder="输入新密码">
                </div>
                <div class="form-group col-xs-6">
                    <label for="surePassword" class="col-xs-4">确认密码</label>
                    <input type="password" class="form-control col-xs-8" id="surePassword" placeholder="确认新密码">
                </div>
                <button type="submit" class="btn btn-default">修改密码</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
