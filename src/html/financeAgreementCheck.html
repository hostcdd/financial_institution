<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>融资协议审核</title>
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/enterprise.css"/>
</head>
<body>
<div class="container">
    <div class="enterprise">
        <h2>融资协议审核</h2>
        <ul class="list-inline row">
            <li class="col-xs-8">
                <span class="col-xs-2">申请日期:</span>
                <p class="col-xs-10">
                    <a href="javascript:;">今天</a>
                    <a href="javascript:;">近7天</a>
                    <a href="javascript:;">近30天</a>
                    <input type="text" placeholder="日期">——<input type="text" placeholder="时间">
                </p>
            </li>
            <li class="col-xs-8">
                <span class="col-xs-2">融资企业名称:</span>
                <p class="col-xs-10">
                    <input type="text" placeholder="企业名称">
                </p>
            </li>
            <li class="col-xs-8">
                <span class="col-xs-2">融资申请单号:</span>
                <p class="col-xs-10">
                    <input type="text" placeholder="融资申请单号">
                </p>
            </li>
            <li class="col-xs-8">
                <span class="col-xs-2">品牌名称:</span>
                <p class="col-xs-10">
                    <a href="javascript:;">全部</a>
                    <a href="javascript:;">翼收宝</a>
                    <a href="javascript:;">翼订宝</a>
                    <a href="javascript:;" class="btn btn-info">查询</a>
                    <a href="javascript:;" class="btn btn-info">重置</a>
                </p>
            </li>
            <li class="col-xs-8">
                <span class="col-xs-2">产品名称:</span>
                <p class="col-xs-10">
                    <a href="javascript:;">全部</a>
                    <a href="javascript:;">京东-翼收宝</a>
                    <a href="javascript:;">京东-翼订宝</a>
                    <a href="javascript:;">蒙牛-翼收宝</a>
                    <a href="javascript:;">伊利-翼订宝</a>
                </p>
            </li>
        </ul>
    </div>
    <hr>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>操作</th>
                <th>申请日期</th>
                <th>融资申请单号</th>
                <th>融资企业名称</th>
                <th>产品名称</th>
                <th>融资金额(元)</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="javascript:;" class="btn btn-info">签署</a></td>
                <td>2015/09/16</td>
                <td>20101528968</td>
                <td>每日优鲜</td>
                <td>水果贷</td>
                <td>5,000</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
