<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
</head>
<body>
<div  class="container identity-container" >
    <div id="basicInfo-page" >
	    <div class="container">
				<h1>用户管理</h1>
				<form class="form-horizontal" role="form">
				  <h4>用户基本资料</h4>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				    <label for="inputEmail3" class="col-sm-2 control-label">真实姓名</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">登录密码</label>
				    <div class="col-sm-4">
				      <input type="password" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				    <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
				    <div class="col-sm-4">
				      <input type="password" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">办公电话</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				    <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">email</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="">
				    </div>
				  </div>


          <h4>权限配置</h4>
				  <table class="table table-bordered">
			      <thead>
			        <tr>
			          <th>角色编号</th>
			          <th>角色名称</th>
			          <th>描述</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr>
			          <td><input type="checkbox"></td>
			          <td>超级管理员</td>
			          <td>拥有所有权限</td>
			        </tr>
			        <tr>
			          <td><input type="checkbox"></td>
			          <td>业务专员</td>
			          <td>业务开通、融资申请权限</td>
			        </tr>
			        <tr>
			          <td><input type="checkbox"></td>
			          <td>财务专员</td>
			          <td>还款、收款权限</td>
			        </tr>
			      </tbody>
		      </table>

		      <button type="button" class="btn btn-default">确认提交</button>
				</form>
				
			</div>
    </div>
</div>
<script src="../js/vendor/jquery.min.js"></script>
<script src="../js/vendor/bootstrap.min.js"></script>
<script src="../js/userManage.js"></script>
</body>
</html>
