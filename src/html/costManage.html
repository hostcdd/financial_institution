<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.css">
    <link rel="stylesheet" media="screen" href="../css/vendor/datetimepicker.min.css" >
    <link rel="stylesheet" media="screen" href="../css/vendor/bootstrap-theme.min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
</head>
<body>
<div  class="container identity-container" >
    <div id="basicInfo-page" >
	    <div class="container">
				<h1>用户管理</h1>
				<form class="form-horizontal" role="form">
				  <label class="col-sm-2 control-label">申请日期</label>
	        <div class="col-sm-10">
	          <div class="container-fluid col-sm-5">
	            <div class="form-group has-feedback">
	              <input type="text" class="form-control form_datetime" name="q_start_date" id="q_start_date" >
	              <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
	            </div>
	          </div>
	          <div class="col-sm-2">
	            <p class="form-control-static text-center">到</p>
	          </div>
	          <div class="container-fluid col-sm-5">
	            <div class="form-group has-feedback">
	              <input type="text" class="form-control form_datetime" id="q_end_date" name="q_end_date">
	              <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
	            </div>
	          </div>
	        </div>


          <h4>权限配置</h4>
				  <table class="table table-bordered">
			      <thead>
			        <tr>
			          <th>角色编号</th>
			          <th>角色名称</th>
			          <th>描述</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr>
			          <td><input type="checkbox"></td>
			          <td>超级管理员</td>
			          <td>拥有所有权限</td>
			        </tr>
			        <tr>
			          <td><input type="checkbox"></td>
			          <td>业务专员</td>
			          <td>业务开通、融资申请权限</td>
			        </tr>
			        <tr>
			          <td><input type="checkbox"></td>
			          <td>财务专员</td>
			          <td>还款、收款权限</td>
			        </tr>
			      </tbody>
		      </table>

		      <button type="button" class="btn btn-default">确认提交</button>
				</form>
				
			</div>
    </div>
</div>
<script src="../js/vendor/jquery.min.js"></script>
<script src="../js/vendor/bootstrap.min.js"></script>
<script src="../js/vendor/datetimepicker.min.js"></script>
<script src="../js/vendor/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/costManage.js"></script>
</body>
</html>
