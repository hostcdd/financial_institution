<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>企业登录</title>
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="container">
    <form class="form-signin col-xs-4" role="form">
        <div class="marginT">
            <label><input type="radio" checked="checked" name="company" value="qiye">非核心企业</label>
            <label class="pull-right"><input type="radio" name="company" value="qiye">核心企业</label>
        </div>
        <input type="text" class="form-control marginT" placeholder="请输入用户名" required autofocus>
        <input type="password" class="form-control marginT" placeholder="请输入密码" required>
        <div class="checkbox marginT">
            <label class="pull-left"><input type="checkbox" value="remember-me">记住用户名</label>
            <label class="pull-right"><a href="javascript:;">忘记密码</a></label>
        </div>
        <div class="clearFloat marginT">
            <input type="text" placeholder="输入验证码">
            <img src="#" alt="">
        </div>
        <button class="btn btn-lg btn-primary btn-block marginT" type="submit">立即登录</button>
    </form>
</div>
</body>
</html>
